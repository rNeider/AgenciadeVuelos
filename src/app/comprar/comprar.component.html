<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Boletos de Avión</title>
    <!-- Enlace a los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Vincula tu archivo CSS personalizado -->
    <link rel="stylesheet" href="comprar.component.css">
</head>
<body>

<div class="container">
    <h1 class="mb-4">𝓒𝓸𝓶𝓹𝓻𝓪 𝓭𝓮 𝓑𝓸𝓵𝓮𝓽𝓸𝓼 𝓭𝓮 𝓐𝓿𝓲ó𝓷</h1>
    <form>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre completo">
        </div>
        <div class="form-group">
            <label for="destino">Destino:</label>
            <input type="text" class="form-control" name="inputname" value="Cartagena" readonly>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha de Viaje:</label>
            <input type="date" class="form-control" id="fecha">
        </div>
        <div class="form-group">
            <label for="pasajeros">Número de Pasajeros:</label>
            <input type="number" class="form-control" id="pasajeros" min="1">
        </div>
        <div class="form-group">
            <label for="clase">Clase:</label>
            <select class="form-control" id="clase">
                <option>Económica</option>
                <option>Premium Económica</option>
                <option>Clase Business</option>
                <option>Primera Clase</option>
            </select>
        </div>
        <div class="form-group">
            <label>Método de Pago:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="metodo_pago" id="tarjeta_credito" value="Tarjeta de Crédito">
                <label class="form-check-label" for="tarjeta_credito">Tarjeta de Crédito 💳</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="metodo_pago" id="paypal" value="PayPal">
                <label class="form-check-label" for="paypal">PayPal 💲</label>
            </div>
        </div>
        <a routerLink="/confirmacion"><button type="button" class="btn btn-primary">Comprar Boletos</button></a>
    </form>
</div>

</body>
</html>
